<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div id="product-details" class="row"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const product = JSON.parse(localStorage.getItem("selectedProduct"));
            if (!product) {
                window.location.href = "Homepage.html";
                return;
            }

            // Remove the item from local storage after getting it
            // localStorage.removeItem("selectedProduct");

            const container = document.getElementById("product-details");
            container.innerHTML = `
        <div class="col-md-6">
          <img src="${product.img_src}" alt="${product.title}" class="img-fluid">
        </div>
        <div class="col-md-6">
          <h1>${product.title}</h1>
          <p>${product.description}</p>
          <p style="color: green; font-weight: bold;">Price: ${product.price}</p>
          <button class="btn btn-outline-secondary btn-lg add-to-cart">
            <i class="fas fa-cart-plus mr-2"></i> Add to Cart
          </button>
        </div>
      `;
        });
    </script>
</body>

</html>
